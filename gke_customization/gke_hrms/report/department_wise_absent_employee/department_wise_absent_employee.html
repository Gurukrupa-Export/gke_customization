<h2 class="text-center">
    {%= __("Department Wise Absent Employees") %} 
</h2>
<hr>

<h4>
	Company: {{ filters.company }}
</h4>
<h4>From:    To:</h4>
<hr>

<table class="table table-bordered">
	<thead>
        <tr>
            {% for col in columns %}
			<th>
				{{ col.label }}
			</th>
			{% endfor %}
        </tr>
    </thead>
    <tbody> 
        {% for row in data %}
		<tr>
			{% for col in columns %}
			<td>
				{{ frappe.format(row[col.fieldname], col, row) }}
				<!-- {{ frappe.format(row[col.fieldname], col, row) }} -->
			</td>
			{% endfor %}
		</td>
		{% endfor %}
    </tbody>
</table>
